data:
  train:
    transforms:
      - transform:
          class: torchvision.transforms.ToPILImage
      - transform:
          class: torchvision.transforms.CenterCrop
          params:
            size: 256
      - transform:
          class: torchvision.transforms.ToTensor
      - transform:
          class: dataset.transforms.SpatialGradFilter
          params:
            order: 3
      - transform:
          class: dataset.transforms.PadIfNeeded
          params:
            size: 256
      - transform:
          class: torchvision.transforms.Normalize
          params:
            mean: [1.86951418e-07, 1.75129537e-07, 1.65279768e-07]
            std: [0.05009644, 0.04926367, 0.0494046]
    transforms_3d:
      - transform:
          class: dataset.transforms.RandomHorizontalFlipSequence
          params:
            p: 0.5
  val:
    transforms:
      - transform:
          class: torchvision.transforms.ToPILImage
      - transform:
          class: torchvision.transforms.CenterCrop
          params:
            size: 256
      - transform:
          class: torchvision.transforms.ToTensor
      - transform:
          class: dataset.transforms.SpatialGradFilter
          params:
            order: 3
      - transform:
          class: dataset.transforms.PadIfNeeded
          params:
            size: 256
      - transform:
          class: torchvision.transforms.Normalize
          params:
            mean: [1.86951418e-07, 1.75129537e-07, 1.65279768e-07]
            std: [0.05009644, 0.04926367, 0.0494046]
